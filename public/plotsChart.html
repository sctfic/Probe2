<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation Série Temporelle</title>

    <script src="js/queryManager.js"></script> <script src="js/drawing/d3.min.js"></script>
    <script src="js/drawing/Plots.js"></script> 
    <script src="js/tracker.js"></script>
    <style >@import url('css/main.css');</style>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-dark);
            overflow: hidden; /* Empêche le scroll global */
            font-family: sans-serif;
        }

        #chart-container {
            width: 100%;
            height: 100%;
            top: 0;
            position: relative;
        }

        /* Styles de base pour le graphique TimeSeriesPlot */
        .axis line, .axis path {
            stroke: #444;
        }
        .axis text {
            fill: #999;
            font-size: 10px;
        }
        .line {
            fill: none;
            stroke-width: 1.5px;
        }
        #chart-container {
            padding-top: 36px;
            padding-right: 0px;
        }
        
        /* Styles pour le bouton Fullscreen */
        #fs-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #444;
            color: #ccc;
            padding: 3px 5px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        #fs-btn:hover {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="chart-container"></div>
    <button id="fs-btn"></button>
    <script>
        // Icônes SVG pour le bouton Fullscreen
        const iconMaximize = `<svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>`;
        const iconMinimize = `<svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path></svg>`;

        // Fonction pour mettre à jour l'icône du bouton
        function updateFsButton(isFullscreen) {
            const btn = document.getElementById('fs-btn');
            if (isFullscreen) {
                btn.innerHTML = iconMinimize + ' Quitter';
                btn.title = 'Quitter le mode plein écran';
            } else {
                btn.innerHTML = iconMaximize + ' Plein écran';
                btn.title = 'Passer en mode plein écran';
            }
        }
        
        // Fonction pour basculer le plein écran
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Erreur pour le plein écran: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        document.getElementById('fs-btn').addEventListener('click', toggleFullscreen);

        let resizeTimeout;

        document.addEventListener('DOMContentLoaded', async () => {
            
            updateFsButton(!!document.fullscreenElement);
            
            // 1. Récupération des paramètres URL
            const params = new URLSearchParams(window.location.search);
            const station = params.get('station');
            const sensorList = params.get('sensorList');

            const container = document.getElementById('chart-container');

            if (!station || !sensorList) {
                container.innerHTML = 
                    `<div style="color:red; text-align:center; padding-top:20%;">
                        Erreur: Paramètres 'station' ou 'sensorList' manquants.
                    </div>`;
                return;
            }

            // URL de l'API
            const dataUrl = `/query/${station}/Raws/${sensorList}`;
            console.log(`Chargement Série Temporelle pour : Station=${station}, Sensors=${sensorList}`);

            // Fonction centrale pour (re)tracer le graphique
            async function drawChart() {
                // Ajuster la largeur du conteneur à la fenêtre (le height reste géré par CSS/Plots.js)
                container.style.width = window.innerWidth + 'px';
                
                // Appel de mainPlots qui va vider le conteneur et recréer le SVG
                // Plots.js définit par défaut height=300, ce qui corrige le problème de hauteur.
                if (typeof mainPlots === 'function') {
                    await mainPlots(container, dataUrl);
                } else {
                    container.innerHTML = `<div style="color:red; text-align:center; padding-top:20%;">
                        Erreur: mainPlots introuvable.
                    </div>`;
                }
            }

            // 2. Premier tracé
            await drawChart();

            // 3. Gestionnaire de redimensionnement (avec debounce pour éviter les appels multiples)
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(drawChart, 200);
            });

            // 4. Gestionnaire spécifique pour le changement de plein écran
            // On retrace mainPlots comme demandé explicitement
            document.addEventListener('fullscreenchange', () => {
                updateFsButton(!!document.fullscreenElement);
                // Petit délai pour s'assurer que le navigateur a fini la transition
                setTimeout(drawChart, 100);
            });
        });
    </script>
</body>
</html>
